<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trafalgar</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <!-- Header start -->

  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo">
        <a href="#" class="header__logo-link">
          <img src="img/logo.svg" alt="Trafalgar logo" class="header__logo-pic">
        </a>
      </div>
    

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
          <a href="#" class="header__nav-text header__nav-text_active">Home</a>
        </li>
        <li class="header__item">
          <a href="#"class="header__nav-text">Find a doctor</a>
        </li>
        <li class="header__item">
          <a href="#"class="header__nav-text">Apps</a>
        </li>
        <li class="header__item">
          <a href="#"class="header__nav-text">Testimonials</a>
        </li>
        <li class="header__item">
          <a href="#"class="header__nav-text">About us</a>
        </li>
      </ul>
    </nav>
    </div>
  </header>

  <!-- Header end -->

  <!-- Virtual start -->

  <section class="virtual">
    <div class="virtual__wrapper">
      <div class="left-side">
      <h2 class="virtual__title">
        Virtual healthcare for you
      </h2>
      <p class="virtual__text">
        Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone
      </p>
      <button class="virtual__button">Consult today</button>
      </div>
      <div class="right-side">
      <img src="./img/health.svg" alt="" class="health__pic">
      </div>
    </div>
  </section>

  <!-- Virtual end -->

<!--Services  start-->

<section class="services">
  <div class="services__wrapper">
    
  </div>
</section>

<!--Services  end-->

  <script src="./js/main.js"></script>

</html>
